<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>        
    </head>
    <body>
        <wicket:panel>           
            <div wicket:id="urlTitle">
                <div wicket:id="filterName" title="Most tweeted links. Click to filter!">[title]</div>
            </div>            
            <div class="urlbox">                
                <div wicket:id="urls" class="oneurl">
                    <div class="direct-link">
                        <a wicket:id="directLink"><span wicket:id="urlLabel"/></a>
                    </div>
                    <a wicket:id="urlLink" class="url-link"><img src="img/light-information.png"/></a>
                </div>                
            </div>
        </wicket:panel>
    </body>
</html>
